<html>
    <head>
        <title>RCalendar by RSginer</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/calendar.css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="right"><button class="btn btn__add-month" onclick="addMonth()">Siguiente</button></div>
            <div class="left"><button class="btn btn__sub-month" onclick="subMonth()">Anterior</button></div>  <br>
            <div id="calendar" class="calendar">
                <div id="header" class="calendar__header">MES</div>
                <div class="calendar__body">
                    <div class="calendar__body__days">
                        <div class="calendar__body__days__day">L</div>
                        <div class="calendar__body__days__day">M</div>
                        <div class="calendar__body__days__day">X</div>
                        <div class="calendar__body__days__day">J</div>
                        <div class="calendar__body__days__day">V</div>
                        <div class="calendar__body__days__day">S</div>
                        <div class="calendar__body__days__day">D</div>
                    </div>
                    <div id="body" class="calendar__body__week">
                    </div>
                </div>
                <div class="calendar__footer">
                </div>
            </div>
            <br>
            <span class="credits">
                <i class="fa fa-github"></i> Puedes encontrar el c√≥digo en el repositorio: 
                <a href="https://github.com/RSginer/rcalendarjs">https://github.com/RSginer/rcalendarjs</a>
            </span>
            <br>
            <br>
        </div>
        <script src="js/calendar.js"></script>
    </body>

</html>

<html>
    <head>
        <title>JSCalendar by RSginer</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/calendar.css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="right"><button class="btn btn_add-month" onclick="addMonth()">Siguiente</button></div>
            <div class="left"><button class="btn btn_sub-month" onclick="subMonth()">Anterior</button></div>  <br>
            <div id="calendar" class="calendar">
                <div id="header" class="calendar_header">MES</div>
                <div class="calendar_body">
                    <div class="calendar_body_days">
                        <div class="calendar_body_days_day">L</div>
                        <div class="calendar_body_days_day">M</div>
                        <div class="calendar_body_days_day">X</div>
                        <div class="calendar_body_days_day">J</div>
                        <div class="calendar_body_days_day">V</div>
                        <div class="calendar_body_days_day">S</div>
                        <div class="calendar_body_days_day">D</div>
                    </div>
                    <div class="calendar_body_week">
                        <div class="calendar_body_week_day">
                            1
                        </div>
                    </div>
                </div>
                <div class="calendar_footer"></div>
            </div>
        </div>
        <script src="js/calendar.js"></script>
    </body>

</html>
